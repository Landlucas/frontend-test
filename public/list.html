<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beer Listings - Frontend Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,700&display=swap" rel="stylesheet" />
    <link href="/client.css" type="text/css" rel="stylesheet" />
    <script src="/client.js" type="text/javascript" async defer></script>
  </head>
  <body class="page-body">
    <div class="container">
      <div class="fetch form-group input-group">
        <label for="fetchInput">Fetch beers</label>
        <div class="input-group">
          <input type="text" id="fetchInput" class="form-control" value="5" placeholder="Number of beers" />
          <div class="input-group-append">
            <button class="btn btn-sm btn-primary" onclick="window.loadTable(document.querySelector('.main-table'), document.querySelector('#fetchInput').value)">Fetch</button>
          </div>
        </div>
      </div>
      <div class="filter form-group">
        <label for="filterInput">Filter fetched beers by category</label>
        <div class="input-group">
          <input type="text" id="filterInput" class="form-control" value="" placeholder="Type a category name" onkeyup="window.filterTable(document.querySelector('.main-table'), this.value.toUpperCase())" />
        </div>
      </div>
      <table class="main-table table table-striped">
        <thead>
          <tr>
            <th key="name" scope="col">Name</th>
            <th key="category" scope="col">Category</th>
            <th key="country" scope="col">Country</th>
            <th key="city" scope="col">City</th>
            <th key="address" scope="col">Address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="spinner-grow text-dark mx-auto" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </body>
</html>
